<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Achievements Table</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Achievements</h1>
    <button id="downloadJsonBtn">Download as JSON</button>

    <table id="achievementsTable">
        <thead>
            <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <script>
        let achievementsData = [];
        fetch('achivements_with_version.json')
            .then(response => response.json())
            .then(data => {
                if (!Array.isArray(data) || data.length === 0) return;
                achievementsData = data;
                // Create table headers
                const headerRow = document.getElementById('tableHeader');
                Object.keys(data[0]).forEach(key => {
                    const th = document.createElement('th');
                    th.textContent = key;
                    headerRow.appendChild(th);
                });
                // Create table rows
                const tbody = document.getElementById('tableBody');
                data.forEach(item => {
                    const tr = document.createElement('tr');
                    Object.values(item).forEach(value => {
                        const td = document.createElement('td');
                        td.textContent = value;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            })
            .catch(err => {
                document.getElementById('achievementsTable').outerHTML = '<p>Error loading achievements.</p>';
            });

        document.getElementById('downloadJsonBtn').addEventListener('click', function () {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(achievementsData, null, 2));
            const dlAnchor = document.createElement('a');
            dlAnchor.setAttribute("href", dataStr);
            dlAnchor.setAttribute("download", "achievements.json");
            document.body.appendChild(dlAnchor);
            dlAnchor.click();
            document.body.removeChild(dlAnchor);
        });
    </script>
</body>
</html>
